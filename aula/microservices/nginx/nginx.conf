# gateway/nginx.conf

worker_processes 1;

events { worker_connections 1024 };

http {
    sendfile on;

    upstream Service01 {
        server Service01:8001;
    }

    upstream Service02 {
        server Service02:8002;
    }


    server {
        listen 80;

        location /ping {
            proxy_pass http://Service01;
        }

        location /messages {
            proxy_pass http://Service02;
        }

    }
}